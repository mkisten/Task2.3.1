<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>th:each</h1>

<table>
    <tr>
        <th>model</th>
        <th>color</th>
        <th>series</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.series}">series</td>
    </tr>

</table>

</body>

</html>
